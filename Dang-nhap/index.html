<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <article class="container__login">
        <h3 class="login-title">Đăng nhập</h3>
        <h3 class="login-title-error">Lỗi</h3>
        <section class="form__login">
        <section class="login">
            <h2 class="login-title">Đăng nhập</h2>
            <section class="user-login">
                <input id="name" type="text" placeholder="Tên đăng nhập">
                <input id="pass" type="password" placeholder="Mật khẩu">
                <section class="btn-login">
                    <button class="button-login">Đăng Nhập</button>
                </section>
                <section class="forgot">
                    <a href="" class="forgot-link">Quên mật khẩu</a>
                    <span class="forgot-item">Hoặc</span>
                </section>
                <section class="facebook-login">
                    <a href="https://www.facebook.com/"><button class="facebook">Facebook</button></a>
                    <a href="https://www.google.com.vn/"><button class="google">Google</button></a>
                </section>
                <section class="login-not-yet">
                    <section class="login-not-yet-fixx">
                        <a href="../dang-ky/" class="login-dk">Đăng ký ngay</a>
                    </section>
                </section>
            </section>
            <section class="error">
                <div class="error-icon">
                    <i class="fas fa-info"></i>
                </div>
                <h3 class="bad-news">Xảy ra lỗi trong quá trình đăng nhập!</h3>
                <button class="retry">Thử lại</button>
            </section>
        </section>
    </section>

    </article>
    <script src="./app.js"></script>
</body>
</html>
